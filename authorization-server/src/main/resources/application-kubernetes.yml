database: mysql

spring:
  cloud:
    kubernetes:
      enabled: true
    gcp:
      sql:
        instance-connection-name: spring-carving-278907:us-central1:mysql-instance
        database-name: k8_rent_authDB
  datasource:
    initialization-mode: always
    username: root
    password: password
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

dekorate:
  kubernetes:
    serviceType: "NodePort"

logging:
  level:
    org:
      hibernate:
        type: trace