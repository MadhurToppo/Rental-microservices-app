environment:
  discovery-server:
    port: 8761
  machine: localhost
  mysql-server:
    machine: 127.0.0.1
    port: 3306

eureka:
  instance:
    instance-id: ${spring.application.name}-${random.int}
    hostname: ${environment.machine}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${environment.discovery-server.port}/eureka

spring:
  cloud:
    kubernetes:
      enabled: false
  datasource:
    url: jdbc:mysql://${environment.mysql-server.machine}:${environment.mysql-server.port}/AuthorizationDb?createDatabaseIfNotExist=true
    username: root
    password: password
    initialization-mode: always
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type: trace

management:
  endpoints:
    web:
      exposure:
        include: "*"